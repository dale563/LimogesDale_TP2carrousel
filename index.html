<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dale Limoges - Carrousel d'image</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <h1>Dale Limoges - Carrousel d'image</h1>
    </header>
    <main>
        <section class="carrousel-images">
            <figure class="figure">
                <img src="./assets/img/dolomites-1920.jpg" alt="Image d'un parc de dolomites">
                <figcaption class="figcaption">Légende de l'image 1</figcaption>
            </figure>
            <nav class="precedente-suivante">
                <ul>
                    <li><button type="button" class="precedente" title="Image précédente">&lt;</button></li>
                    <li><button type="button" class="suivante" title="Image suivante">&gt;</button></li>
                </ul>
            </nav>
            <div class="playStop">
                <button title="Arrêter" class="arreter">|&nbsp;|</button>
            </div>
            <nav class="boutons1a5">
                <ul>
                    <li><button class="bouton-actif">1</button></li>
                    <li><button>2</button></li>
                    <li><button>3</button></li>
                    <li><button>4</button></li>
                    <li><button>5</button></li>     
                </ul>
            </nav>
        </section>
    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
